<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catozone | BackOffice</title>
    <link rel="icon" href="https://img.icons8.com/android/24/000000/cat.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <section class="header d-flex justify-content-start p-2">
        <div class="x-2 px-3 py-1 text-muted"><img class="mr-1" src="https://img.icons8.com/android/24/000000/cat.png" height="20px" alt=""> Catozone</div>
        <a class=" mx-2 px-3 py-1" href="home.html">Home</a>
        <a class=" mx-2 px-3 py-1 active" href="back.html">BackOffice</a>
    </section>
        <!-- input -->
<div class="container">
    <div class="row align-content-center mt-4" id="backOffice">
        <div class="col-5 m-auto">
                <h3 class="font-weight-light text-center" id="textChange">
                    <div class="spinner-border text-secondary mx-auto" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </h3>
                <div class="alert alert-success d-none text-center" role="alert" id="succesAlert">
                </div>
                <div class="alert alert-danger d-none text-center" role="alert" id="errorAlert">
                </div>
                <hr>
                <form onsubmit="submitData(event)" class="d-none">
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="...name" required>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" class="form-control" id="brand" placeholder="...brand" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="...description" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image </label>
                    <input type="text" class="form-control" id="imageUrl" placeholder="...imageUrl" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="...price" required>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <button type="submit" id="submitBtn" class="btn btn-info" onclick="this.form.classList.add('validated')">Send</button>
                    <button type="button" id="deleteIt" class="btn btn-danger d-none" onclick="deleteItem()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        <!-- <div class="row" id="allItems">
                Items
            </div>-->

    </div>

<script src="back.js"></script>

</body>
</html>
